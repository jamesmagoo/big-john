version: "2"
cloud:
    organization: ""
    project: "bigjohn"
    hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./internal/db/postgresql/query/"
    schema: "./internal/db/postgresql/schema.sql"
    gen:
      go:
        package: "db"
        out: "./internal/db/postgresql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
overrides:
    go: null
plugins: []
rules: []
options: {}
